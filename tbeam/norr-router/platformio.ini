; PlatformIO Project Configuration
; T-Beam 1.1 with SX1262 LoRa

[env:tbeam]
platform = espressif32
board = ttgo-t-beam
framework = arduino

; RadioLib for SX1262
lib_deps =
    jgromes/RadioLib@^6.4.0

; Serial monitor
monitor_speed = 115200

; Build flags
build_flags =
    -D ARDUINO_TTGO_T_BEAM
    -D BOARD_HAS_PSRAM

; Upload settings
upload_speed = 921600
